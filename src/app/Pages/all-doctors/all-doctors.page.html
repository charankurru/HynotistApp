<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Therapists
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card *ngFor="let arr of docarr">

    <ion-item (click)="gotoprofile(arr)">
      <ion-thumbnail slot="start" style="height: 95px; width: 90px; ">
        <img [src]="arr.imgUrl">
      </ion-thumbnail>
      <div style=" width: 100%;">
        <ion-label style="font-size: 22px; color: black;">Dr.{{arr.fullName}}</ion-label>
        <ion-label>HypnoTherapist</ion-label>

        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-label>
                <ion-icon name="thumbs-up" color="success" style="font-size: x-large;"></ion-icon> &nbsp;
                100%
              </ion-label>
            </ion-col>
            <ion-col size-xs="6" pull-xs="1.3">
              <ion-label style="width: 100%;">
                <ion-icon name="chatbox-ellipses" color="tertiary" style="font-size: x-large;"></ion-icon> 33
                reviews
              </ion-label>

            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

    </ion-item>



    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" fill="clear" shape="round" size="small" style="text-transform:none!important;">
            $500 Consultation Fee
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" fill="outline">
            Book Appointment
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

</ion-content>
