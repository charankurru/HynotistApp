<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Favourites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="" *ngIf="favouritedoctors">
    <div class=" " *ngIf=" favouritedoctors.length == 0">
      <h1 style="margin-top: 50%;text-align: center;">No Favourites !</h1>
    </div>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let fav of favouritedoctors">
      <ion-item (click)="gotoprofile(fav.favoneId._id)">
        <ion-avatar slot="start" style="height: 60px; width: 60px;">
          <img [src]="fav.favoneId.imgUrl">
        </ion-avatar>
        <ion-label>
          <h1> Dr.{{fav.favname}}</h1>
          <!-- <h4 style="font-size: large;">{{fav.qualification}}</h4> -->
        </ion-label>
        <ion-icon color="danger" name="heart"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


</ion-content>
