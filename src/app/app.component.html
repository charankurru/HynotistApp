<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <div class="" *ngIf="user" style="margin-top: -18px;">
            <ion-grid>
              <ion-row>
                <ion-col size="auto">
                  <ion-avatar>
                    <img [src]="user.UserImg">
                  </ion-avatar>
                </ion-col>
                <ion-col size="auto" pull="0.5" style="margin-top: 12px;">
                  <ion-list-header>{{user.fullName}}</ion-list-header>
                  <ion-note>{{user.email}}</ion-note>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" color="tertiary"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-menu-toggle>
            <ion-item (click)="logout()">Logout</ion-item>
          </ion-menu-toggle>

          <!-- <ion-list-header>Labels</ion-list-header>
          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item> -->
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
