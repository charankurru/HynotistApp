<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ConfirmBooking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="" *ngIf="data">
    <br>
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img [src]="data.imgurl">
      </ion-thumbnail>
      <ion-label style="font-size: x-large;">Dr.{{data.doctorname}}</ion-label>
    </ion-item>
    <br>

    <ion-card class="card-consultation-details">

      <ion-item-divider color='secondary'>
        <h3>Consultation Details </h3>
      </ion-item-divider>

      <ion-list>
        <ion-item>
          <ion-icon name="calendar" color="primary" slot="start"></ion-icon>
          <ion-label text-wrap> Consultation Date</ion-label>
          <ion-label slot="end" class="lbl-value" style="position: relative;right: -30px;">{{data.appointmentDate}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="time" color="primary" slot="start"></ion-icon>
          <ion-label text-wrap> Time Slot</ion-label>
          <ion-label item-right text-right style="position: relative;right: -50px;">{{data.sessionTimings}}</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="cash" color="primary" slot="start"></ion-icon>
          <ion-label text-wrap> Amount</ion-label>
          <ion-label item-right text-right style="position: relative;right: -50px;"> 50 dollors
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card>

    <br>


    <ion-card class="card-consultation-details">

      <ion-item-divider color='secondary'>
        <h3>Offers </h3>
      </ion-item-divider>

      <div class="" style="padding: 20px;">
        <ion-label style="color: #5260FF;"> Have a promo code apply here!</ion-label>
      </div>

      <ion-grid style="margin-top: -5px">
        <ion-row>
          <ion-col size="12">
            <ion-card style="border: 3px  #5260FF;">
              <ion-item>
                <ion-label>
                  <ion-icon name="albums" style="font-size: 30px;" color="primary"></ion-icon>
                </ion-label>
                <ion-input class="input" class="input-field" [(ngModel)]="email" name="email" type="tetxt"
                  placeholder="Enter Promo Code">
                </ion-input>
              </ion-item>
            </ion-card>
          </ion-col>

          <ion-col size="12">
            <ion-item lines="none">
              <ion-label text-wrap class="lbl-checkbox">Please agree the <a>terms and conditions</a> to proceed further
              </ion-label>
              &nbsp;
              <ion-checkbox></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-card>'

    <ion-button (click)="onClick()" expand="block" fill="outline" shape="round">
      Pay&nbsp; $50
    </ion-button>



  </div>


</ion-content>
