<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Appointment
    </ion-title>
    <ion-button slot="end" color="danger" (click)="dismiss()">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item *ngIf="loading">
          <ion-label>Patient:</ion-label>
          <ion-input [(ngModel)]="name" name="name" type="text"></ion-input>
        </ion-item>

      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Problem:</ion-label>
          <ion-input [(ngModel)]="subject" name="subject" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col>
        <ion-item>
          <ion-label>MM DD YY</ion-label>
          <ion-datetime [(ngModel)]="date" name="date" displayFormat="YYYY-MM-DD" placeholder="Select Date">
          </ion-datetime>

        </ion-item>
        <br>
        <ion-button class="avail" (click)="checkAvail()">check Availibility</ion-button>


        <ion-spinner *ngIf="showspin" color="warning" name="crescent">
        </ion-spinner>

        <div class="" *ngIf="showsessions">

          <br>
          <ion-item>
            <h3>Sessions Available</h3>
          </ion-item>
          <br>



          <ion-radio-group [(ngModel)]="session" (ionChange)="radioHandler()" *ngFor="let i of timings">

            <ion-item class="radio">
              <ion-label>{{i}}</ion-label>
              <ion-radio slot="end" color="primary" value="{{i}}">
              </ion-radio>
            </ion-item>

          </ion-radio-group>
          <br>
          <ion-button expand="block" (click)="makeAppointmentProcess()">
            confirm
          </ion-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
