<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Appointment
    </ion-title>
    <ion-button slot="end" (click)="dismiss()">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item *ngIf="loading">
          <ion-label>Patient:</ion-label>
          <ion-input [(ngModel)]="name" name="name" type="text"></ion-input>
        </ion-item>

      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Problem:</ion-label>
          <ion-input [(ngModel)]="subject" name="subject" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col>
        <ion-item>
          <ion-label>MM DD YY</ion-label>
          <ion-datetime [(ngModel)]="date" name="date" displayFormat="MM DD YY" placeholder="Select Date">
          </ion-datetime>
        </ion-item>

        <ion-radio-group allow-empty-selection value="anchovies">
          <ion-list-header>
            <h3>Sessions</h3>
          </ion-list-header>
          <ion-item>
            <ion-label>9am -11am</ion-label>
            <ion-radio slot="end" color="primary" value="9am -11am" [(ngModel)]="session" name="date"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>3pm-5pm</ion-label>
            <ion-radio slot="end" color="secondary" value="anchovies"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>7pm-8pm</ion-label>
            <ion-radio slot="end" color="danger" value="sausage"></ion-radio>
          </ion-item>
        </ion-radio-group>

      </ion-col>

      <ion-col size="12">
        <ion-button expand="block" (click)="makeprocess()">
          confirm
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
