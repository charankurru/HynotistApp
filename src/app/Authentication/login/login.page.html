<ion-header>
  <ion-toolbar>
    <ion-title style="color: #3880FF;font-size: x-large;">Medical Booking Appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="back">



  <img src="../../../assets/bb.png" class="center">

  <h1 class="textcenter">Login</h1>

  <ion-card>
    <ion-item>
      <ion-label style=" font-size: 20px;">
        <ion-icon name="mail"></ion-icon>
      </ion-label>
      <ion-input class="input" class="input-field" [(ngModel)]="email" name="email" type="email" placeholder="Email">
      </ion-input>
    </ion-item>

  </ion-card>

  <ion-card style="margin-top: 20px;">
    <ion-item>
      <ion-label style="font-size: 20px;">
        <ion-icon name="key"></ion-icon>
      </ion-label>
      <ion-input class="input" [(ngModel)]="password" name="password" type="password" placeholder="Password">
      </ion-input>
    </ion-item>
  </ion-card>


  <ion-button color="tertiary" (click)="loginUser()" expand="block" style="margin-top: 20px;">Login</ion-button>



  <ion-grid>
    <ion-row>
      <ion-col offset="1">
        <a>
          <h3 color="primary" routerLink="/register">SignUp?</h3>
        </a>
      </ion-col>
      <ion-col>
        <a>
          <h3 color="primary" routerLink="">ForgetPassword?</h3>
        </a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="icon-fa" offset="1">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-col>
      <ion-col class="icon-git">
        <ion-icon name="logo-github"></ion-icon>
      </ion-col>
      <ion-col (click)="googleLogin()" class="icon-google">
        <ion-icon name="logo-google"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <img class="bottom"
    src="https://image.freepik.com/free-vector/abstract-colorful-minimalist-clean-background_173783-2.jpg"> -->
</ion-content>
